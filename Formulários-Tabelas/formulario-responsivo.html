<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo-form.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <title>VIEW</title>
</head>

<body>
    <div id="container">
        <div>
            <form action="#" method="GET">
                <h2>FORMUL√ÅRIO DE REGISTRO</h2>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" name="txtUser" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="email" name="txtEmail" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" type="password" name="txtPass" placeholder="Password" required>
                </div>
                <div>
                    <button type="submit" class="btn">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
